<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <title>Encuesta Dojo</title>
</head>
<body>
    <div class="container bg-dark">
        <div class="row">
            <form action="/process" class="form-box" method="post">
                <div class="mb-3">
                    <h3 class="form-title text-warning">Dojo Survey</h3>
                </div>
                {% with mensajes = get_flashed_messages() %}
                    {%if mensajes: %}
                        <div class="mb-3">
                            {% for mensaje in mensajes: %}
                                <p class="text-white">{{mensaje}}</p>
                            {% endfor %}
                        </div>
                    {%endif%}
                {%endwith%}
                <div class="mb-3">
                    <label for="nombre" class="form-label text-white">Name:</label>
                    <input type="text" class="form-control" name="nombre" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="ubicacion" class="form-label text-white">Dojo ubicacion:</label>
                    <select name="ubicacion" id="ubicacion" class="form-select">
                        <option value="" selected>-- Select a Location --</option>
                        <option value="lima">Lima</option>
                        <option value="trujillo">Trujillo</option>
                        <option value="puno">Puno</option>
                        <option value="cajamarca">Cajamarca</option>
                        <option value="cuzco">Cuzco</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="idioma" class="form-label text-white">Favorite Language:</label>
                    <select name="idioma" id="idioma" class="form-select">
                        <option value="" selected>-- Select a Language --</option>
                        <option value="c#">C#</option>
                        <option value="javascript">Javascript</option>
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                        <option value="c++">C++</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="comentario" class="form-label text-white">Comments:</label>
                    <textarea name="comentario" id="comentario" class="form-control" rows="5"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-warning hover-grey flex-start">Submit</button>
                </div>
                
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
