<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <title>Result</title>
</head>
<body>
    <div class="container bg-dark">
        <div class="row">
            <form action="/" class="form-box" method="post">
                <div class="mb-3">
                    <h1 class="text-primary">{{registro.nombre}}</h1>
                </div>
                <div class="mb-3">
                    <p class="text-white">Dojo Location: {{registro.ubicacion}}</p>
                    <p class="text-white">Favorite Language: {{registro.idioma}}</p>
                    <p class="text-white">Comments: {{registro.comentario}}</p>
                </div>
                <div class="mb-1 border-top-dark">
                    <button type="submit" class="btn btn-link">Home</button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
